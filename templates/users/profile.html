{% extends "layout.html" %}

{% block title %}
Профиль пользователя
{% endblock %}

{% block content %}

<style>
     @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
     @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    
    h1{
        font-family: 'Oswald';
        font-size: 32px;
    }
    .profile{
        margin-left: 60px;
        margin-top: 50px;
        border-top: 1px solid rgb(145, 145, 145);
        padding-top: 30px;
        margin-right: 60px;
    }
    strong{
        font-family: 'Lato';
        font-weight: 800;
        font-size: 16px;
    }
    p{
        font-family: 'Lato';
        font-size: 14px;
    }
    .nav{
        display: flex;
        flex-direction: column;
        gap: 2px;
       
    }
    a:hover{
        color: #666666;
    }
</style>
<div class="profile">

<h1>Профиль пользователя</h1>

<p><strong>Имя пользователя:</strong> {{ user.username }}</p>
<p><strong>Никнейм:</strong> {{ user.nickname }}</p>
{% if user.avatar %}
    <img src="{{ user.avatar.url }}" alt="Аватар" />
{% endif %}
<p><strong>Био:</strong> {{ user.bio }}</p>
<div class="nav">
<a style="font-size: 18px;" href="{% url 'update_profile' user.pk %}">Обновить профиль</a>
<a href="{% url 'index' %}" style="font-size: 16px;">Назад</a>
</div>
</div>

{% endblock %}
